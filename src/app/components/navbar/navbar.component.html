<nav class="navbar navbar-expand-lg navbar-dark fixed-top" (scroll)="onScroll($event)" [class.navbar-scroll]="isScroll">
  <div class="container-fluid px-lg-3">
    <button class="navbar-toggler d-lg-none outline-none pl-0 border-0 z-index-10" type="button" data-toggle="collapse"
      data-target="#pd-navbar-collapse" aria-controls="pd-navbar-collapse" aria-expanded="false"
      aria-label="Toggle navigation" [class.animate]="isCollapsed" (click)="onCollapse()">
      <div class="bar bg-primary my-1"></div>
      <div class="bar bg-primary my-1"></div>
      <div class="bar bg-primary my-1"></div>
    </button>
    <img class="navbar-brand mr-auto z-index-10" src="./assets/images/logo.png" alt="Phimdee Logo" width="130">
    <!-- Navbar Collapse -->
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-4 mr-auto text-uppercase text-center">
        <li class="nav-item px-2 active">
          <a class="nav-link text-white" href="#">Hot</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link text-white" href="#">Movie</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link text-white" href="#">TV Show</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link text-white" href="#">Chart</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link text-white" href="#">TV Series</a>
        </li>
      </ul>
      <!-- Searchbar -->
      <form class="form-inline pd-navbar-search-form">
        <div class="input-group mr-sm-3 " [class.active]="isShowSearchInput">
          <div class="c-pointer input-group-text border-0 bg-transparent">
            <h5 class="fas fa-search pd-navbar-btn-search text-primary m-0" (click)="onShowSearchInput()"></h5>
          </div>
          <input (blur)="onBlurInput()" #inputSearch autocomplete="off" type="text" placeholder="Tìm kiếm"
            class="form-control bg-transparent text-white border-0 p-0 pd-navbar-search-input shadow-none"
            [class.active]="isShowSearchInput" [(ngModel)]="searchValue" name="search">
          <div class="c-pointer input-group-text border-0 bg-transparent pd-navbar-btn-clear z-index-10 position-absolute"
            *ngIf="isShowSearchInput && searchValue != ''" (click)="onClearInput()">
            <i class="fas fa-times text-primary"></i>
          </div>
        </div>
      </form>
      <!-- End Searchbar -->
      <button class="btn btn-dark text-uppercase pd-navbar-btn-sign-in pd-btn px-4 py-0">Sign
        in</button>
    </div>
    <!-- End Navbar Collapse -->
    <!-- Search Mobile -->
    <form class="form-inline float-right position-relative d-lg-none">
      <input type="text" class="form-control text-white border-0 bg-dark shadow-none " id="pd-input-responsive"
        placeholder="Tìm kiếm" name="search-mobile" [(ngModel)]="searchValue">
      <div class="c-pointer input-group-text border-0 bg-transparent pd-navbar-btn-clear z-index-10 position-absolute" (click)="onClearInput()"
        *ngIf="searchValue != ''">
        <i class="fas fa-times text-primary"></i>
      </div>
    </form>
    <!-- End Search Mobile -->
  </div>

  <div class="pd-navbar-menu-responsive position-fixed h-100" id="pd-navbar-collapse">
    <ul class="text-uppercase text-left list-unstyled position-absolute">

      <li><a class="text-decoration-none text-white" href="#">Chart</a></li>
      <li><a class="text-decoration-none text-white" href="#">TV Series</a></li>
    </ul>
